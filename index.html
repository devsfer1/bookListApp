<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List App</title>

    <!-- Stylization -->
    <link rel="stylesheet" href="style.css">

    <!-- CSS Libraries -->
    <script src="https://kit.fontawesome.com/6465650075.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="title-container">
    <i class="fas fa-book-open book-icon"></i>
    <h1 class="title">Book List App</h1>
  </div>
  <form action="" class="form" id="form">
    <div class="form-item">
      <label for="title" class="input-title">Title</label>
      <input type="text" name="title" class="input" id="titleInput"> 
    </div>
    <div class="form-item">
      <label for="author" class="input-title">Author</label>
      <input type="text" name="author" class="input" id="authorInput">
    </div>
    <div class="form-item">
      <label for="genre" class="input-title">Genre</label>
      <input type="text" name="genre" class="input" id="genreInput">
    </div>
    <button class="add-btn" id="addBtn">Add Book</button>
  </form>
  <input type="checkbox" class="checkbox" id="checkbox">
    <label for="checkbox" class="label">
      <i class="fas fa-moon"></i>
      <i class="fas fa-sun"></i>
      <div class="ball"></div>
    </label>
  <table class="table" id="table">
    <thead class="thead">
      <tr>
        <th class="th">Title</th>
        <th class="th">Author</th>
        <th class="th">Genre</th>
        <th></th>
      </tr>
    </thead>
    <tbody id="book-list">
      
    </tbody>
  </table>

    <!-- Script -->
    <script src="main.js"></script>
</body>
</html>
